<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="base.html :: mainhead"></th:block>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div th:insert="base.html :: header"></div>
	<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <div class="form-container">
                    <form class="form-horizontal" id="login-form" th:action="@{/dologin}" action="#" method="post">
                        <h3 class="title">Hi there.</h3>
                        <span class="description">Welcome To The VotingBhart</span>
                        <div th:if="${param.error}" class="alert alert-danger">
                            	Invalid Username and Password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                            	You Have been logout
                            </div>
                        <div class="form-group">
                            <!--<input class="form-control" type="email" placeholder="Enter your Username">-->
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your Username">
                        </div>
                        <div class="form-group">
                            <!--<input class="form-control" type="password" placeholder="Enter your Password">-->
                            <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your Password">
                        </div>
                        <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/signup" class="text-info">Register here</a>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/forget-password" class="text-info">Forgot Password?</a>
                            </div>
                        <!--<button class="btn signin">Login</button>-->
                       <span class="forgot"><a href="/forget-password">Forgot Password?</a></span>
                    </form>
					
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	<div th:insert="base.html :: footer"></div>
	<script th:src="@{/js/login.js}"></script>
</body>
</html>
