<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="base.html :: mainhead"></th:block>

	<meta charset="UTF-8" />
	<title>Document</title>
	
	
	<link rel="stylesheet" th:href="@{/css/register.css}">
	
</head>
<body>
<div th:insert="base.html :: header"></div>
	<div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form action="" th:action="@{/do_register}" th:object="${User}"method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
               
                <div th:if="${session.message}"th:classappend="${session.message.type}"class="alert alert-primary" role="alert">
					<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${@sessionHelper.removeAttribute()}"> </th:block>
				</div>
                
                <div class="form-group">
					<input type="text" th:field="*{username}"placeholder="First Name" class="form-control"th:classappend="${#fields.hasErrors('username') ? 'is-invalid':''}" required>
					<div class="invalid-feedback" th:each="e : ${#fields.errors('username')}" th:text="${e}"></div></div>
                
                <div class="form-group">
					<!--<input class="form-control" type="password"th:field="*{password}" placeholder="password" required></div>-->
					<span  class="input-group" id="show_hide_password">
					<input class="form-control" type="password"th:field="*{password}" id="password" placeholder="password" required>
						<a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
			
					</span>
					</br>
                <div class="form-group">
					<input class="form-control" type="text" th:field="*{pannumber}"placeholder="PanNumber" required maxlength="10"> </div>
					
                <div class="form-group">
					<input class="form-control" type="text" th:field="*{mobilNumber}" placeholder="Number"required maxlength="[0-9]{10}"></div>
               
                <div class="form-group">
					<input class="form-control" type="email" th:field="*{email}" placeholder="Enter email"required ></div>
					
                <div class="form-group">
                    <div class="form-control"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group">
					<button class="btn btn-primary btn-block" type="submit">Sign Up</button>
					</div><a th:href="@{signin}" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
   <div th:insert="base.html :: footer"></div>



</body>

</html>
