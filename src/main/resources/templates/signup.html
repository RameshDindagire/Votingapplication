<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="base.html :: mainhead">
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
<div th:insert="base.html :: header"></div>
	<section>

		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="my-card">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

						</div>

						<h1 class="text-center">Signup Here !!</h1>

						<form action="" th:action="@{/do_register}" th:object="${User}"
							method="post">
							<input type="text" th:field="*{username}"
								placeholder="First Name"> <input type="password"
								th:field="*{password}" placeholder="password" required>
							<input type="text" th:field="*{pannumber}"
								placeholder="PanNumber" required maxlength="10"> <input
								type="text" th:field="*{mobilNumber}" placeholder="Number"
								required maxlength="[0-9]{10}">

							<div class="container">
								<button type="submit" class="btn bg-primary  text-white">
									Submit</button>
								<button type="reset" class="btn bg-warning  text-white">
									Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
<script>
	// Automatically hide the alert message after 3 seconds
	setTimeout(function() {
		var alertElement = document.querySelector('.alert');
		if (alertElement) {
			alertElement.style.display = 'none';
		}
	}, 3000); // 3000 milliseconds = 3 seconds
</script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</body>
</html>
