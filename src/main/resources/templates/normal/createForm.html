<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Collection Form</title>
</head>
<body>
    <h1>Create Collection Form</h1>
    <form method="post" action="/createForm">
        <label for="collectionName">Collection Name:</label>
        <input type="text" id="collectionName" name="collectionName" required><br>

        <label for="fieldName">Field Name:</label>
        <input type="text" id="fieldName" name="fieldName" required><br>

        <label for="fieldValue">Field Value:</label>
        <input type="text" id="fieldValue" name="fieldValue" required><br>

        <button type="submit">Create Collection</button>
    </form>
</body>
</html>
